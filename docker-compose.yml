version: '3'
services:
  postgres:
    image: postgres
    ports:
      - "3306:3306"
    environment:
      POSTGRES_USER: 'root'
      POSTGRES_PASSWORD: 'password'
  web:
    build: .
    command: /bin/sh -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    ports:
      - "3000:3000"
    volumes:
      - .:/riko_volley
    depends_on:
      - postgres
    stdin_open: true
    tty: true
